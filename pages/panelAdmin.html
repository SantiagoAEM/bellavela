<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>
    <div class="container">
        <aside>
            <h2>Opciones</h2>
            <nav>
                <ul role="list">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="#categoryList">Categorias</a></li>
                    <li><a href="#productList">Productos</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section>
                <h2>Categorias</h2>
                <ul id="categoryList">
                    <!-- Las categorias se agregarán aquí -->
                </ul>
                <button id="addCategory">Agregar Categoria</button>
            </section>

        <section class="products__list" id="producstList" >
                <h2>Lista de Productos</h2>            
                <ul role="list" class="products__container" id="products__container" data-products>
                    <div class="products__add">
                        <button class="button__add" title="Agregar" id="button__add" popovertarget="productModal">
                            <svg class="products__Icon"><use href="#addIcon" ></use></svg>
                        </button>
                        <h3>Agregar producto</h3>   
                    </div>
                    <!-- Los productos se agregarán aquí -->
                                    

                  
                </ul>
        </section>
        </main>
    </div>
    
    <!-- Modal popover indica que es un elemento tipo popup -->
    <div popover id="productModal" class="products__modal | modal">
        
            <form id="addProductForm" data-form class="productModal__form">
                <label for="productName">Nombre del Producto:</label>
                <input type="text"  name="productName" required data-name>

                <label for="category">Categoria:</label>
                <select name="category" data-category>
                    <option value="Aromática">Aromática</option>
                    <option value="Decoración">Decoración</option>
                    <option value="Eventos">Eventos</option>
                </select>
                
                <label for="productDescription">Descripción:</label>
                <textarea  name="productDescription" required data-description></textarea>
                
                <label for="productPrice">Precio:</label>
                <input type="number"  name="productPrice" required data-price>
                
                <label for="productImage">URL de la Imagen:</label>
                <input type="url"  name="productImage" required data-image>
                
                <button type="submit">Agregar Producto</button>
            </form>
        
    </div>

    <div popover id="editModal" class="editForm | modal">
        <form id="editProductForm" data-form class="eproductModal__form">
            
            <input type="text"  name="productId" required data-eid class="editProductForm__id">

            <label for="productName">Nombre del Producto:</label>
            <input type="text"  name="productName" required data-ename>

            <label for="category">Categoria:</label>
            <input type="text" name="category" data-ecategory>
            
            <label for="productDescription">Descripción:</label>
            <textarea  name="productDescription" required data-edescription></textarea>
            
            <label for="productPrice">Precio:</label>
            <input type="number"  name="productPrice" required data-eprice>
            
            <label for="productImage">URL de la Imagen:</label>
            <input type="url"  name="productImage" required data-eimage>
            
            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script type="module" src="../js/controllers/main.js"></script>
</body>
